<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passwort Check</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article>
      <section>
        <h1>Password Check</h1>
        <form onsubmit="return false;">
          <input
            type="password"
            placeholder="What´s your Password?"
            id="inputpw"
          />
          <br />
          <input
            type="password"
            placeholder="Repeat your Passoword"
            id="inputpw2"
          />
          <br />
          <button type="submit" id="button">Show Passwords</button>
        </form>
      </section>
      <section>
        <ul class="listdetails">
          <li class="equal" id="passwordequal">
            Passwords are equal<span class="equalno" id="equalyes">✅</span
            ><span id="equalno">❌</span>
          </li>
          <li class="Lower" id="lowercase">
            Lower Case Letters
            <span class="lowerno" id="loweryes">✅</span
            ><span id="lowerno">❌</span>
          </li>
          <li class="Upper" id="uppercase">
            Upper Case Letters<span class="upperno" id="upperyes">✅</span
            ><span id="upperno">❌</span>
          </li>
          <li id="containsnumbers">
            Contains Numbers<span class="numberno" id="numberyes">✅</span
            ><span id="numberno">❌</span>
          </li>
          <li id="tencharacters">
            At least 10 characters long<span class="tenno" id="tenyes">✅</span
            ><span id="tenno">❌</span>
          </li>
        </ul>
      </section>
    </article>

    <script src="script.js"></script>
  </body>
</html>
