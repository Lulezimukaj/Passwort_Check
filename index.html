<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passwort Check</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article>
      <section>
        <h1>Password Check</h1>
        <form onsubmit="return false;">
          <input
            type="password"
            placeholder="WhatÂ´s your Password?"
            id="inputpw"
          />
          <br />
          <input
            type="password"
            placeholder="Repeat your Passoword"
            id="inputpw2"
          />
          <br />
          <button type="submit" id="button">Show Passwords</button>
        </form>
      </section>
      <section>
        <label for="radio-yes">Passwords are equal</label>
        <input
          type="checkbox"
          name="Passwordsareequal"
          id="Passwordsareequal"
        />
        <br />
        <label for="radio-no">Lower Case Letters</label>
        <input type="checkbox" name="Lowercaseletters" id="Lowercaseletters" />
        <br />
        <label for="radio-no">Upper Case Letters</label>
        <input type="checkbox" name="Uppercaseletters" id="Uppercaseletters" />
        <br />
        <label for="radio-no">Contains Numbers</label>
        <input
          type="checkbox"
          name="Containsnumbers"
          id="Containsnumbers"
        /><br />
        <label for="radio-no">At least 10 characters long</label>
        <input type="checkbox" name="Atleast10" id="Atleast10" />
      </section>
    </article>

    <script src="script.js"></script>
  </body>
</html>
